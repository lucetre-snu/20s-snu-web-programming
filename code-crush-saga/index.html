<!DOCTYPE html>
<html>
  <head>
    <title>Code Crush Saga</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
  </head>

  <body>
    <div style="text-align:center;">    
      <h1>Code Crush Saga</h1>
      
      <form id="form">
        <table>
          <tr>
            <th>height</th>
            <th>width</th>
            <th>colors</th>
            <td rowspan="2"><input class="button" type="submit" value="시작" /></td>
          </tr>
          <tr>
            <td><input type="number" name="height" placeholder="6 ~ 10" min="6" max="10" /></td>
            <td><input type="number" name="width" placeholder="6 ~ 10" min="6" max="10" /></td>
            <td><input type="number" name="colors" placeholder="5 ~ 8" min="5" max="8" /></td>
          </tr>
        </table>
      </form>
      <hr>
      <div id="app">
        <h3>Score <span id="score">0</span></h5>
      </div>
      <div id="gameBoard"></div>
    </div>
    <footer>
      <div style="text-align:center;">    
        <p id="textlog"></p>
      </div>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
