<html>

    <body>
        <header>
            <h2>HTML Form Input Validation Using JavaScript</h2>
        </header>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address"/></td>
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td><input type="text" name="zip-code"/></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option disabled selected>Please select...</option>
                            <option value="korea">Korea</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" value="male" name="gender"/>Male
                        <input type="radio" value="female" name="gender"/>Female
                    </td>
                </tr>
                <tr>
                    <td>Preferences</td>
                    <td>
                        <input type="checkbox" value="red" name="preferences"/>Red
                        <input type="checkbox" value="green" name="preferences"/>Green
                        <input type="checkbox" value="blue" name="preferences"/>Blue
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" name="phone"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"/></td>
                </tr>
                <tr>
                    <td>Password (6-8 characters)</td>
                    <td><input type="password" name="password"/></td>
                </tr>
                <tr>
                    <td>Verify Password</td>
                    <td><input type="password" name="password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="SEND" />
                        <input type="submit" value="CLEAR" />
                    </td>
                </tr>


            </table>
        </form>
    </body>

</html>
